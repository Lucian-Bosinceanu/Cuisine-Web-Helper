<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <section id="login_form">
        <form action="#" method="post">
                <label for="username_email_login_input">Username or Email:</label>
                <input type="text" name="username_email" id="username_email_login_input" placeholder="Username/Email" required>
        
                <label for="password_create_input">Password:</label>
                <input type="password" name="password" id="password_login_input" placeholder="Password" required>
        
                <button type="submit" id="login_button">Login</button>
            </form>
    </section>
</body>
</html>
