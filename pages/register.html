<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <section id="register_form">
        <form action="#" method="post">
                <label for="username_create_input">Username:</label>
                <input type="text" name="username" id="username_create_input" placeholder="Username" required>
        
                <label for="password_create_input">Password:</label>
                <input type="password" name="password" id="password_create_input" placeholder="Password" required>
        
                <label for="email_create_input">Email:</label>
                <input type="email" name="email" id="email_create_input" required>
        
                <button type="submit" id="register_button">Register</button>
            </form>
    </section>
</body>
</html>
