<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <script src="../assets/js/jquery-3.3.1.min.js"></script>
	<script src="../assets/js/main.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <header id="header">
                    <h1 class="title"><strong>Add</strong> recipe</h1>
                    <ul class="login">
                        <li><a href="../logged-index.html">Home</a></li>
                        <li><a href="logged-articles.html">Articles</a></li>
                        <li><a href="user_profile/my_recipes.html">My recipes</a></li>
                        <li><a href="user_profile/favourites_recipes.html">My favorites</a></li>
                        <li><a href="user_profile/made_recipes.html">Made recipes</a></li>
                        <li><a href="user_profile/profile.html">Profile</a></li>
                        <li><a href="user_profile/account.html">Account</a></li>
                        <li><a href="../index.html">Logout</a></li>
                    </ul>
                </header>

                <section class="recipe-section">
                    <div class="content">
                        <label for="recipe-title-add">Recipe Title:</label>
                        <input type="text" name="add" id="recipe-title-add" placeholder="Enter recipe title" required>

                        <label for="recipe-tags-add">Tags:</label>
                        <textarea name="tags" id="recipe-tags-add" placeholder="Enter #tags" required></textarea>
                    
                        <label for="recipe-time-add">Time to make:</label>
                        <textarea name="time" id="recipe-time-add" placeholder="Enter the time to make the recipe in minutes" required></textarea>

                        <label>Image:</label>
                        <button id="recipe-upload-button">Upload    </button>
                    </div>
                </section>

                <section class="recipe-section">
                    <div class="content">
                        <h3>Ingredients</h3>
                        <div class="ingredient">
                            <input type="text" name="ingredients[]" id="add-ingredient-1" class="" required>
                            <button id="delete-ingredient-1">Delete</button>
                        </div>
                        <div class="ingredient">
                            <input type="text" name="ingredients[]" id="add-ingredient-1" class="" required>
                            <button id="delete-ingredient-1">Delete</button>
                        </div>
                        <div class="ingredient">
                            <input type="text" name="ingredients[]" id="add-ingredient-1" class="" required>
                            <button id="delete-ingredient-1">Delete</button>
                        </div>
                        <button>Add ingredient</button>
                    </div>
                </section>

                <section class="recipe-section">
                    <div class="content">
                        <h3>How to make</h3>
                        <div class="ingredient">
                            <textarea name="how-to-steps[]" id="add-how-to-step-1" required></textarea>
                            <button id="delete-how-to-step-1">Delete</button>
                        </div>
                        <button>Add step</button>
                    </div>
                </section>

                <section class="recipe-section">
                    <div class="content">
                        <a href="user_profile/my_recipes.html" class="button" id="submit-recipe-button">Submit recipe</a>
                    </div>
                </section>
            </div>
        </div>

        <div id="sidebar">
            <button id="search-button" onclick="toggleSidebar()">Search</button>

            <div class="inner">

                <section id="search">
                    <header class="subtitle">
                        <h2>Search by title</h2>
                    </header>

                    <form method="post" action="#">
                        <input type="text" name="recipe-search" id="recipe-search" placeholder="e.g. pizza" />
                    </form>
                </section>

                <nav id="menu">
                    <header class="subtitle">
                        <h2>Search by tags</h2>
                    </header>

                    <form method="post" action="#">
                        <input type="text" name="tag-search" id="tag-search" placeholder="e.g. salami" />
                    </form>

                    <ul>
                        <li>
                            <input type="checkbox" id="pineapple" name="pineapple" checked>
                            <label for="pineapple">Pineapple</label>
                        </li>
                        <li>
                            <input type="checkbox" id="salami" name="salami" checked>
                            <label for="salami">Salami</label>
                        </li>
                        <li>
                            <input type="checkbox" id="potatoes" name="potatoes" checked>
                            <label for="potatoes">Potaotes</label>
                        </li>
                        <li>
                            <span id="opener1" class="opener" onclick="toggleDropdown('opener1')">Lifestyle</span>
                            <ul>
                                <li>
                                    <input type="checkbox" id="vegetarian" name="vegetarian">
                                    <label for="vegetarian">Vegetarian</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="vegan" name="vegan">
                                    <label for="vegan">Vegan</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="omnivorus" name="omnivorus">
                                    <label for="omnivorus">Omnivorus</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <span id="opener2" class="opener" onclick="toggleDropdown('opener2')">Required time</span>
                            <ul>
                                <li>
                                    <input type="checkbox" id="less-then-60-min" name="less-then-60-min">
                                    <label for="less-then-60-min">&lt; 60 min</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>

                <section id="search" class="alt">
                    <header class="subtitle">
                        <h2>Search article</h2>
                    </header>

                    <form method="post" action="#">
                        <input type="text" name="recipe-search" id="recipe-search" placeholder="e.g. 5 ways to.." />
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
